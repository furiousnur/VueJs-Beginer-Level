<!DOCTYPE html>
<html>
<head>
	<title>vue</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div id="app">
			<!-- 
			<a @click.once="click" class="btn btn-info">Add</a>
			<span>{{ total }}</span>

			<form action="abc.php">
				<input type="submit" @click.submit.prevent.alt="alert" name="">
			</form> -->


			<br><h2 style="text-align: center;">list of fruits</h2>
			<ul class="list-group">
			  <li class="list-group-item d-flex justify-content-between align-items-center" 
			  :class='fruit.class' v-for="fruit in fruits" @click="click(fruit)"> 
			    {{ fruit.name }}
			    <span class="badge badge-primary badge-pill">{{ fruit.cost }}</span>
			  </li>

			  <li class="list-group-item">{{ total }}</li>
			</ul>


		</div>
	</div>

	<script type="text/javascript">

		new Vue({
			el: '#app',

			data:{
				total:0,

				fruits:[
					{name:"mango", cost: 10, clicked: false, class:'unselect'},
					{name:"banana", cost: 20, clicked: false, class:'unselect'},
					{name:"apple", cost: 30, clicked:false, class:'unselect'},
				]				
			},

			methods:{
				
				click:function(fruit){
					if (fruit.clicked) {
						this.total -= fruit.cost;
						fruit.class = 'unselect';
					}else{
						this.total += fruit.cost;
						fruit.class = 'select';
					}

					fruit.clicked =! fruit.clicked;
				},

				alert:function(){
					alert('abc');
				}
			}

		});
	</script>

	<style type="text/css">
		.select{
			background-color: #7badfc;
		}

		.unselect{
			background-color: #fc7baa;
		}
	</style>

</body>
</html>
