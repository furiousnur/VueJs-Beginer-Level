<!DOCTYPE html>
<html>
<head>
	<title>vue</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div id="app">
			<!-- split can do devide the word and ('') this one remove the cotation, reverse() do reverse and join ('') this on help word to join -->
			<h1 v-bind:class="success"> Method {{ reverseM() }}</h1>
			<h1 v-bind:class="danger">Computed {{ reverseC }}</h1>

<!-- Here is km and metre define -->
			<input type="text" name="" v-model="km">
			<input type="text" name="" v-model="m">
<!-- .............................................  -->
			<input type="text" name="" v-model="fullname">

			<h2>{{ firstName }}</h2>
		</div>
	</div>

	<script type="text/javascript">

		new	 Vue ({
			
			el : '#app',
				
			data:{
				message : "this is second tutorial",
				success: 'alert alert-success',
				danger: 'alert alert-danger',

				km: 0,
				m:0,

				firstName: 'Nur',
				lastName : 'Alam'
			}, 

			// Here is all the function declear in methods
			methods:{

				reverseM:function(){
					return Date.now();
				}
			},

			// Here is all computed function where we can dclear variable whiche one use many time then it's very helpfull and reduce time. 
			computed:{
				// reverse:function(){
				// 	return this.message.split('').reverse().join('');
				// }
				reverseC:function(){
					return Date.now();
				}, 

				fullname:{
				// getter
					get:function(){
						return this.firstName + ' ' + this.lastName;
					},

				//setter
				set:function(name){
					var name = name.split(' ');
					this.firstName = name[0];
					this.lastName = name[1];
				} 

				}
			},

			// watch
			watch:{
				km:function(val){
					console.log(val)
					this.km = val;
					this.m = val * 1000;
				},

				m:function(val){
					this.km = val/1000;
					this.m = val;
				}
			}

		});

	</script>

</body>
</html>
