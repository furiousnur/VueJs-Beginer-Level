<!DOCTYPE html>
<html>
<head>
	<title>vue</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div id="app">
			<br>
			<h4 :class = "[isActive ? 'alert alert-success':'alert alert-danger']" :style="styleSection" > Speed Of Sound </h4>
			<h1 :title = "title" :class="{ 'alert alert-success': isActive, 'col-lg-6':isMin}">{{ title }}</h1>

		</div>
	</div>

	<script type="text/javascript">

		new	 Vue ({
			
			el: '#app',

			data:{
				title: "this is 3rd tutorial",
				success : "alert alert-success",
				isActive: false,
				isMin: true,

				styleSection:{
					color: 'red', 
					border: '2px solid green',
				}
			}, 

			methods:{

			},
		});	

	</script>

</body>
</html>
